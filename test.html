<html>
    <head>
        <title> Calculator </title>
    </head>
    <body id="">
    <h1> Calculator Testing </h1>
    <p> Number 1 : <input type="number" name="num1" id="num1"></p>
    <p> Number 2 : <input type="number" name="num2"  id="num2"></p>
    <br>
    <input type="button" value="Calculate Sum" onclick="calculateSum()">
    <input type="button" value="Calculate Difference" onclick="calculateSub()"><br><br>
    <input type="button" value="Calculate Product" onclick="calculateMul()">
    <input type="button" value="Calculate Division" onclick="calculateDiv()">
    <br>
    <br>
    <h3>Result : </h3>
    <h4 id="result">Please Input Numbers</h4>
    <br>
    
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script>
        function calculateSum()
        {             
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            $.ajax({
                url:"http://localhost:3000/sum?n1="+a+"&n2="+b,
                success: function(result){
                    console.log(result);
                    var a1 = parseInt(a);
                    var b1 = parseInt(b);
                    document.getElementById("result").innerHTML = result;
                    var a1 = parseInt(a);
                    var b1 = parseInt(b);
                    if ( (a1+b1)>10 )
                        document.body.style.background = "pink";
                    else
                        document.body.style.background = "purple";        
                },
                failure: function(err){
                    console.log(err);
                    document.getElementById("result").innerHTML = err;
                }
            })
        }

        function calculateSub()
        {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            $.ajax({
                url:"http://localhost:3000/sub?n1="+a+"&n2="+b,
                success: function(result){
                    console.log(result);
                    document.getElementById("result").innerHTML = result;
                    var a1 = parseInt(a);
                    var b1 = parseInt(b);
                    if ( (a1-b1)>10 )
                        document.body.style.background = "Plum";
                    else
                        document.body.style.background = "Red";    
                },
                failure: function(err){
                    console.log(err);
                    document.getElementById("result").innerHTML = err;
                }
            })
        }
        function calculateMul()
        {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            $.ajax({
                url:"http://localhost:3000/mul?n1="+a+"&n2="+b,
                success: function(result){
                    console.log(result);
                    document.getElementById("result").innerHTML = result;
                    var a1 = parseInt(a);
                    var b1 = parseInt(b);
                    if ( (a1*b1)>10 )
                        document.body.style.background = "salmon";
                    else
                        document.body.style.background = "silver";    
                },
                failure: function(err){
                    console.log(err);
                    document.getElementById("result").innerHTML = err;
                }
            })
        }
        function calculateDiv()
        {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            $.ajax({
                url:"http://localhost:3000/div?n1="+a+"&n2="+b,
                success: function(result){
                    console.log(result);
                    document.getElementById("result").innerHTML = result;
                    var a1 = parseFloat(a);
                    var b1 = parseFloat(b);
                    if ( (a1/b1)>10 )
                        document.body.style.background = "cyan";
                    else
                        document.body.style.background = "yellow";    
                },
                failure: function(err){
                    console.log(err);
                    document.getElementById("result").innerHTML = err;
                }
            })
        }
    </script>
    </body>
    </html>
